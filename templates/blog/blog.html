{% extends "blog/base.html" %}

{% block body %}
    {% for billet in billets %}
        <div class="container">
            <span class="photo"><img src="/media/{{ billet.photo }}" /></span>
            <span class="description">{{ billet.description }}</span>
            <span class="strong">{{ billet.name }}</span>
            <span class="nav"><a href="/blog/{{ billet.id }}">see</a></span>
        </div>
    {% endfor %}
{% endblock %}
